---
cluster: "owens"
form:
  - version
  - bc_account
  - bc_num_hours
  - bc_num_slots
  - node_type
  - bc_vnc_resolution
  - bc_email_on_started
attributes:
  bc_vnc_resolution:
    required: true
  bc_account: "PMIU0149"
  node_type:
    widget: select
    label: "Node type"
    help: |
      - **vis** - (*28 cores*) Use an Owens node that has an NVIDIA P100 "Pascal" GPU with hardware rendering enabled for 3D visualization. There are 160 of these nodes on Owens.
      - **any** - (*28 cores*) Use any available Owens node. This reduces the
              wait time as there are no node requirements.
    options:
      - [ "vis",     ":ppn=28:vis:gpus=1"     ]
      - [ "any",     ":ppn=28"            ]
  version: "ansys/.18.1"
