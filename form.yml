---
title: "ANSYS Workbench on Notchpeak"
cluster: "notchpeak"
description: |
  This app will launch an ANSYS GUI on one Notchpeak node. You will be
  able to interact with ANSYS through a VNC session.
attributes:
  bc_num_slots:
    label: "Number of tasks"
    min: 1
    max: 32
    step: 1
    help: |
      Maximum of 32 tasks is allowed on notchpeak-shared-short partition
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum notchpeak-shared-short walltime is 8 hours"
  bc_vnc_resolution:
    required: true
  version:
    widget: select
    label: "ANSYS Workbench version"
    help: "This defines the version of ANSYS you want to load."
    options:
      - [ "18.2",   "ansys/18.2"   ]
  bc_account:
    label: "Account"
    value: "notchpeak-shared-short"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared-short"
form:
  - version
  - bc_num_slots
  - bc_num_hours
  - bc_account
  - bc_queue
  - bc_vnc_resolution
  - bc_email_on_started
